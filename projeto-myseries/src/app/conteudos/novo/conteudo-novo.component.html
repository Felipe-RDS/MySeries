<div class="row mt-3 justify-content-center">
  <div class="col-9">
    <form>
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome"
        [(ngModel)]="conteudo.nome">
      </div>

      <div class="form-group">
        <label for="descricao">Descrição</label> <br>
        <textarea cols="50" id="descricao" name="descricao" [(ngModel)]="conteudo.descricao"></textarea>
      </div>

      <div class="row mt-2 mb-5">
        <div class="col-3">
          <button type="button" class="btn btn-secondary btn-block"
          [routerLink]="['/painel']">
            Voltar
          </button>
        </div>

        <div class="col-3">
          <button (click)="cadastrarAnime()" type="button" class="btn btn-success btn-block">
            Cadastrar Anime
          </button>
        </div>

        <div class="col-3">
          <button (click)="cadastrarSerie()" type="button" class="btn btn-success btn-block">
            Cadastrar Série
          </button>
        </div>
      </div>

    </form>
  </div>
</div>
